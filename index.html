<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow</title>

    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { background: #000; color: white; font-family: "Inter", sans-serif; margin: 0; }
        
        /* SCROLL LOCK LOGIC */
        body.locked { overflow: hidden; height: 100vh; }
        body.unlocked { overflow-y: auto; min-height: 200vh; }

        .hero-container { 
            height: 100vh; 
            width: 100%; 
            position: sticky; 
            top: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 20; 
            background: black; 
        }

        #brand-logo { 
            font-size: clamp(3rem, 15vw, 12rem); 
            font-weight: 900; 
            letter-spacing: -0.05em; 
            transform-origin: center; 
            transition: transform 0.1s ease-out; 
        }

        /* SHOP CONTENT REVEAL */
        #shop-content { 
            position: relative; 
            z-index: 10; 
            opacity: 0; 
            transform: translateY(50px); 
            transition: all 0.6s ease; 
            background: black; 
            display: none; /* Stay hidden until login */
        }
        .reveal-active { opacity: 1 !important; transform: translateY(0) !important; display: block !important; }

        .underline-input { 
            background: transparent; border: none; border-bottom: 2px solid #444; 
            padding: 6px 0; width: 100%; color: white; margin-bottom: 1rem; 
        }
        .underline-input:focus { outline: none; border-bottom-color: white; }
    </style>
</head>
<body id="main-body" class="locked">

    <section class="hero-container" id="hero">
        <h1 id="brand-logo">HOLLOW</h1>
        
        <div id="auth-box" class="text-center transition-opacity duration-300">
            <p id="tagline" class="text-xl text-gray-400 mb-8">Instant. Private. Present.</p>
            <div class="max-w-xs mx-auto">
                <input type="email" id="email" placeholder="email" class="underline-input">
                <input type="password" id="password" placeholder="password" class="underline-input">
                
                <div class="flex flex-col gap-3 mt-4">
                    <button id="email-auth-btn" class="bg-white text-black py-2 rounded-full font-bold hover:bg-gray-200 transition-colors">
                        Continue
                    </button>
                    <button id="google-auth-btn" class="border border-gray-600 py-2 rounded-full flex items-center justify-center gap-2 hover:bg-gray-900 transition-colors">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>

        <div id="scroll-prompt" class="hidden mt-10 animate-bounce text-gray-500">
            Scroll to Explore â†“
        </div>
    </section>

    <main id="shop-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-10 border-b border-gray-800 pb-4 text-center">
            The Collection
        </h2>

        <div class="grid grid-cols-1 gap-8 justify-items-center">
            <div class="w-full max-w-sm">
                <div class="aspect-square bg-gray-900 rounded-lg overflow-hidden mb-4">
                    <img src="0wproto.png" alt="Hollow 0W" class="w-full h-full object-cover" />
                </div>
                <h3 class="text-lg font-medium text-white text-center">Hollow 0W Prototype Edition</h3>
                <p class="mt-1 text-sm text-gray-400 text-center">
                    The Early Edition of the 0W<br>
                    Monthly subscription charged upon activation
                </p>
                <div class="mt-6 flex flex-col items-center gap-4">
                    <p class="text-xl font-bold text-white">$75.00 + $5/monthly</p>
                    <button id="checkout-btn" class="bg-white text-black px-8 py-3 rounded-full font-medium hover:bg-gray-200">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-24 border-t border-gray-900 py-10 text-center text-xs text-gray-600">
        <p>&copy; 2025 Hollow. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-functions.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app);
        const googleProvider = new GoogleAuthProvider();

        const body = document.getElementById('main-body');
        const shop = document.getElementById('shop-content');
        const authBox = document.getElementById('auth-box');
        const scrollPrompt = document.getElementById('scroll-prompt');

        // UNLOCK UI ON SUCCESSFUL LOGIN
        function unlockSite(user) {
            body.classList.replace('locked', 'unlocked');
            authBox.style.display = 'none';
            scrollPrompt.classList.remove('hidden');
            shop.style.display = 'block';
        }

        onAuthStateChanged(auth, (user) => {
            if (user) unlockSite(user);
        });

        // SCROLL EFFECTS
        window.addEventListener('scroll', () => {
            if (body.classList.contains('locked')) return;

            const scrollPercent = window.scrollY / (window.innerHeight * 0.7);
            const scale = Math.max(1 - (scrollPercent * 0.8), 0.15);
            const moveUp = Math.min(scrollPercent * 40, 42); 
            
            document.getElementById('brand-logo').style.transform = `scale(${scale}) translateY(-${moveUp}vh)`;
            scrollPrompt.style.opacity = Math.max(1 - (scrollPercent * 5), 0);

            if (scrollPercent > 0.4) shop.classList.add('reveal-active');
        });

        // AUTH ACTIONS
        document.getElementById('google-auth-btn').onclick = () => signInWithPopup(auth, googleProvider).catch(e => alert(e.message));

        document.getElementById('email-auth-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
            } catch (err) {
                try { await createUserWithEmailAndPassword(auth, email, pass); } catch (e) { alert(e.message); }
            }
        };

        // STRIPE BACKEND CALL
        document.getElementById('checkout-btn').onclick = async () => {
            try {
                const createSession = httpsCallable(functions, 'ext-firestore-stripe-payments-createCheckoutSession'); 
                const { data } = await createSession({
                    price: 'prod_TcjJGsXflvsQ7n', // Your Product ID
                    success_url: window.location.origin,
                    cancel_url: window.location.origin,
                });
                window.location.assign(data.url);
            } catch (e) {
                console.error(e);
                alert("Checkout error. Please try again.");
            }
        };
    </script>
</body>
</html>
