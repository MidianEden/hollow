<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* VANTABLACK THEME (Reverted to v1)
           The font-family 'Inter' is the same one used by premium tech brands. 
        */
        body {
            background-color: #000000;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        /* NEW ANIMATION 1: "METALLIC SWEEP" (For the logo)
           This will play first, revealing the logo with a metallic shine.
        */
        #brand-logo {
            /* This section creates the gradient and clips it to the text */
            background: linear-gradient(90deg, #333, #fff, #333);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Start invisible */
            opacity: 0;

            /* Animation: name, duration, easing, delay, fill-mode */
            animation: metallic-sweep 2s ease-out 0.5s forwards;
        }

        @keyframes metallic-sweep {
            0% {
                opacity: 0;
                background-position: 200% center; /* Start sheen from the right */
            }
            60% {
                opacity: 1; /* Fade in */
            }
            100% {
                opacity: 1;
                background-position: -200% center; /* End sheen on the left */
            }
        }

        /* NEW ANIMATION 2: "CONTENT FADE IN" (For everything else)
           This is delayed by 2 seconds to wait for the logo animation to finish.
        */
        #content {
            opacity: 0; /* Start invisible */
            animation: content-fade-in 1.5s ease-out 2.0s forwards;
        }

        @keyframes content-fade-in {
            from { 
                opacity: 0;
                transform: translateY(10px); /* Subtle slide-up effect */
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Minor polish for the email form */
        .form-input:focus {
            border-color: #ffffff;
            box-shadow: 0 0 0 2px #000, 0 0 0 4px #555;
            outline: none;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center text-white px-4">
    
    <div class="text-center max-w-lg w-full">

        <h1 id="brand-logo" class="text-6xl md:text-8xl font-black mb-4 tracking-tighter">
            HOLLOW
        </h1>

        <div id="content">
            <p class="text-xl md:text-2xl text-gray-400 mb-10">
                Instant. Private. Present.
            </p>
    
            <form id="waitlist-form" class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto">
                <label for="email" class="sr-only">Email address</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    class="form-input w-full px-5 py-4 bg-gray-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg text-base focus:ring-0"
                    placeholder="Enter your email" 
                    required
                >
                <button 
                    id="submit-button"
                    type="submit" 
                    class="bg-white text-black font-bold py-4 px-8 rounded-lg text-base hover:bg-gray-300 transition-colors duration-200"
                >
                    Get Early Access
                </button>
            </form>
    
            <p class="text-xs text-gray-600 mt-4">
                Be the first to know when we launch. No spam, ever.
            </p>
        </div>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        // We need Firestore (the database) to *store* the emails
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Your web app's Firebase configuration
        // This is the snippet you provided.
        const firebaseConfig = {
          apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
          authDomain: "hollow-7ff49.firebaseapp.com",
          projectId: "hollow-7ff49",
          storageBucket: "hollow-7ff49.firebasestorage.app",
          messagingSenderId: "536360139071",
          appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a",
          measurementId: "G-0MYVB4E6RR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Firestore (the database)
        const db = getFirestore(app);

        // --- This is the "Action Hub" for your form ---
        
        // 1. Get all the elements we need
        const form = document.getElementById("waitlist-form");
        const emailInput = document.getElementById("email");
        const button = document.getElementById("submit-button");

        // 2. Listen for the "submit" event
        form.addEventListener("submit", async (event) => {
            // This is the "slingshot" - it stops the page from reloading
            event.preventDefault(); 

            // Get the email from the form
            const email = emailInput.value;

            // Give the user "instant" feedback
            button.disabled = true;
            button.innerText = "Saving...";

            try {
                // 3. Save the email to your "Mothership" (Firestore)
                // This creates a new "collection" (a spreadsheet) called "waitlist"
                const docRef = await addDoc(collection(db, "waitlist"), {
                    email: email,
                    timestamp: serverTimestamp() // Adds the exact time of signup
                });

                // 4. Give the user "success" feedback
                console.log("Document written with ID: ", docRef.id);
                button.innerText = "âœ… Success!";
                
            } catch (e) {
                // 5. Handle any errors
                console.error("Error adding document: ", e);
                button.innerText = "Error!";
                button.style.backgroundColor = "#ff0000"; // Make it red
                button.disabled = false;
            }
        });

    </script>
</body>
</html>
