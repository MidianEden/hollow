<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #brand-logo {
            background: linear-gradient(90deg, #333, #fff, #333);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: metallic-sweep 2s ease-out 0.5s forwards;
        }

        @keyframes metallic-sweep {
            0% { opacity: 0; background-position: 200% center; }
            60% { opacity: 1; }
            100% { opacity: 1; background-position: -200% center; }
        }

        #content {
            opacity: 0;
            animation: content-fade-in 1.5s ease-out 2.0s forwards;
        }

        @keyframes content-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* NEW v1.2: 
          Updated focus ring to be more subtle and match the theme.
        */
        .form-input:focus {
            border-color: #888; /* Softer border on focus */
            box-shadow: none;
            outline: none;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center text-white px-4">
    
    <div class="text-center max-w-lg w-full">

        <h1 id="brand-logo" class="text-6xl md:text-8xl font-black mb-4 tracking-tighter">
            HOLLOW
        </h1>

        <div id="content">
            <p class="text-xl md:text-2xl text-gray-400 mb-10">
                Instant. Private. Present.
            </p>
    
            <form id="waitlist-form" class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto transition-all duration-500 transform-origin-top">
                <label for="email" class="sr-only">Email address</label>
                
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    class="form-input w-full px-5 py-4 bg-transparent border border-gray-800 text-white placeholder-gray-600 rounded-lg text-base transition-colors duration-200"
                    placeholder="Enter your email" 
                    required
                >
                
                <button 
                    id="submit-button"
                    type="submit" 
                    class="bg-transparent text-white border border-gray-800 font-bold py-4 px-8 rounded-lg text-base hover:bg-white hover:text-black transition-colors duration-200"
                >
                    Get Early Access
                </button>
            </form>

            <div id="success-message" class="transition-opacity duration-300 opacity-0">
                <p class="text-xl md:text-2xl text-white">
                    Thank You.
                </p>
                <p class="text-xs text-gray-600 mt-4">
                    You are on the list.
                </p>
            </div>
    
            <p id="footer-note" class="text-xs text-gray-600 mt-4 transition-opacity duration-300">
                Be the first to know when we launch. No spam, ever.
            </p>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
          authDomain: "hollow-7ff49.firebaseapp.com",
          projectId: "hollow-7ff49",
          storageBucket: "hollow-7ff49.firebasestorage.app",
          messagingSenderId: "536360139071",
          appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a",
          measurementId: "G-0MYVB4E6RR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- This is the "Action Hub" for your form ---
        
        const form = document.getElementById("waitlist-form");
        const emailInput = document.getElementById("email");
        const button = document.getElementById("submit-button");
        const successMessage = document.getElementById("success-message");
        const footerNote = document.getElementById("footer-note");

        form.addEventListener("submit", async (event) => {
            event.preventDefault(); 
            const email = emailInput.value;

            button.disabled = true;
            button.innerText = "Saving...";

            try {
                // 3. Save the email to your "Mothership" (Firestore)
                const docRef = await addDoc(collection(db, "waitlist"), {
                    email: email,
                    timestamp: serverTimestamp()
                });

                console.log("Document written with ID: ", docRef.id);
                
                // 4. "CONDENSE" ANIMATION (v1.2)
                
                // Step 1: Fade out the button text
                button.classList.add("opacity-0");
                
                // Step 2: After a brief delay, "condense" the form and fade out the footer
                setTimeout(() => {
                    form.classList.add("scale-y-0", "opacity-0", "h-0");
                    footerNote.classList.add("opacity-0");
                }, 300); // 300ms delay

                // Step 3: After the condense animation is complete (500ms),
                // hide the form and fade in the "Success" message.
                setTimeout(() => {
                    form.style.display = "none";
                    footerNote.style.display = "none";
                    successMessage.classList.remove("opacity-0");
                }, 800); // 300ms + 500ms

            } catch (e) {
                console.error("Error adding document: ", e);
                button.innerText = "Error!";
                button.style.backgroundColor = "#ff0000";
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
