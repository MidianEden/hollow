<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* Faster, cleaner cinematic reveal */
        #brand-logo {
            opacity: 0;
            transform: translateY(20px) scale(0.97);
            animation: hollowReveal 1.2s ease-out forwards;
        }

        @keyframes hollowReveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.97); filter: blur(8px); }
            60% { opacity: 1; filter: blur(2px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* Content fade */
        #content {
            opacity: 0;
            animation: contentFade 0.9s ease-out 0.6s forwards;
        }

        @keyframes contentFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Clean underline input */
        .underline-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            color: white;
            width: 100%;
            padding: 6px 0;
            font-size: 1.1rem;
        }

        .underline-input:focus {
            outline: none;
            border-bottom-color: #fff;
        }

        /* Prevent HOLLOW from being cut off */
        .hero-wrapper {
            padding-top: 5rem;
        }
    </style>
</head>

<body class="text-white px-4">

    <!-- HERO -->
    <section class="h-screen flex items-center justify-center hero-wrapper">
        <div class="text-center max-w-lg w-full">

            <h1 id="brand-logo" class="text-7xl md:text-9xl font-black mb-10 tracking-tight">
                HOLLOW
            </h1>

            <div id="content">

                <p class="text-xl md:text-2xl text-gray-400 mb-14">
                    Instant. Private. Present.
                </p>

               <!-- SIGNUP (single underline only) -->
<form id="waitlist-form" class="max-w-md mx-auto">

    <div class="flex items-center">
        <input 
            type="email" 
            id="email"
            name="email"
            placeholder="your email"
            class="w-full bg-transparent text-gray-300 placeholder-gray-500 
                   text-lg border-b-2 border-gray-600 focus:border-white 
                   focus:outline-none pb-1"
            required
        >

        <button 
            id="submit-button"
            type="submit"
            class="text-white text-2xl font-light ml-3 hover:opacity-70 transition-opacity">
            â†’
        </button>
    </div>

</form>


                <!-- SUCCESS MESSAGE -->
                <div id="success-message" class="transition-opacity duration-300 opacity-0 mt-8">
                    <p class="text-xl md:text-2xl">Thank You.</p>
                    <p class="text-xs text-gray-600 mt-3">You are on the list.</p>
                </div>

                <p id="footer-note" class="text-xs text-gray-600 mt-5 transition-opacity duration-300">
                    Be the first to know when we launch. No spam, ever.
                </p>
            </div>
        </div>
    </section>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            storageBucket: "hollow-7ff49.firebasestorage.app",
            messagingSenderId: "536360139071",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a",
            measurementId: "G-0MYVB4E6RR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("waitlist-form");
        const emailInput = document.getElementById("email");
        const button = document.getElementById("submit-button");
        const successMessage = document.getElementById("success-message");
        const footerNote = document.getElementById("footer-note");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = emailInput.value;

            button.disabled = true;
            button.style.opacity = "0.3";

            try {
                await addDoc(collection(db, "waitlist"), {
                    email: email,
                    timestamp: serverTimestamp()
                });

                form.style.opacity = "0";
                footerNote.style.opacity = "0";

                setTimeout(() => {
                    form.style.display = "none";
                    footerNote.style.display = "none";
                    successMessage.classList.remove("opacity-0");
                }, 400);

            } catch (e) {
                console.error(e);
                button.innerText = "Error";
                button.style.color = "#f00";
                button.disabled = false;
            }
        });
    </script>

</body>
</html>
