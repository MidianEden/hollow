<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: "Inter", sans-serif; margin: 0; }
        
        /* Initial state is locked */
        body.auth-locked { overflow: hidden; height: 100vh; }
        body.auth-unlocked { overflow-y: auto; height: auto; }

        /* The Hero/Logo container stays at the top */
        .header-hero {
            height: 100vh;
            width: 100%;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            background: black;
            pointer-events: none; /* Allows clicking things behind it when shrunk */
        }

        #brand-logo {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            transition: transform 0.1s linear;
            pointer-events: auto;
        }

        #auth-box { pointer-events: auto; }

        /* Shop content starts below the initial viewport */
        #shop-content {
            position: relative;
            z-index: 10;
            margin-top: -20vh; /* Adjust based on logo shrink */
            padding-top: 20vh;
            background: black;
            display: none; /* Hidden until login */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .underline-input {
            background: transparent; border: none; border-bottom: 2px solid #444;
            padding: 6px 0; width: 100%; color: white; margin-bottom: 1rem;
        }
    </style>
</head>
<body id="main-body" class="auth-locked">

    <section class="header-hero" id="hero">
        <h1 id="brand-logo">HOLLOW</h1>
        
        <div id="auth-box" class="text-center mt-8">
            <p id="tagline" class="text-xl text-gray-400 mb-8">Instant. Private. Present.</p>
            <div class="max-w-xs mx-auto">
                <input type="email" id="email" placeholder="email" class="underline-input">
                <input type="password" id="password" placeholder="password" class="underline-input">
                <div class="flex flex-col gap-3 mt-4">
                    <button id="email-auth-btn" class="bg-white text-black py-2 rounded-full font-bold">Continue</button>
                    <button id="google-auth-btn" class="border border-gray-600 py-2 rounded-full flex items-center justify-center gap-2">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Continue with Google
                    </button>
                </div>
            </div>
        </div>

        <div id="scroll-prompt" class="hidden mt-10 animate-bounce text-gray-500">Scroll â†“</div>
    </section>

    <main id="shop-content" class="px-4 py-20">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl sm:text-5xl font-extrabold mb-16 border-b border-gray-800 pb-4 text-center">The Collection</h2>
            <div class="grid grid-cols-1 gap-12 justify-items-center">
                <div class="w-full max-w-sm text-center">
                    <div class="aspect-square bg-gray-900 rounded-lg overflow-hidden mb-6">
                        <img src="0wproto.png" alt="Hollow 0W Prototype Edition" class="w-full h-full object-cover" />
                    </div>
                    <h3 class="text-xl font-medium">Hollow 0W Prototype Edition</h3>
                    <p class="mt-2 text-gray-400">$75.00 + $5/monthly</p>
                    <button id="checkout-btn" class="mt-8 bg-white text-black px-10 py-4 rounded-full font-bold">Buy Now</button>
                </div>
            </div>
        </div>
        <footer class="mt-40 py-10 text-center text-xs text-gray-600 border-t border-gray-900">
            &copy; 2025 Hollow. All rights reserved.
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-functions.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo", // From your index.html
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app);
        const googleProvider = new GoogleAuthProvider();

        function unlockSite() {
            document.body.classList.remove('auth-locked');
            document.body.classList.add('auth-unlocked');
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('scroll-prompt').classList.remove('hidden');
            const shop = document.getElementById('shop-content');
            shop.style.display = 'block';
            setTimeout(() => shop.style.opacity = '1', 50);
        }

        onAuthStateChanged(auth, (user) => { if (user) unlockSite(); });

        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const logo = document.getElementById('brand-logo');
            const hero = document.getElementById('hero');
            const prompt = document.getElementById('scroll-prompt');
            
            // Shrink and move logo to top center
            const progress = Math.min(scrolled / 400, 1);
            const scale = 1 - (progress * 0.75); // Shrinks to 25% of original size
            const translateY = progress * -40; // Moves up into the "header" area
            
            logo.style.transform = `scale(${scale}) translateY(${translateY}vh)`;
            
            // Fade out hero background to show shop through
            hero.style.backgroundColor = `rgba(0, 0, 0, ${1 - progress})`;
            prompt.style.opacity = 1 - (progress * 2);
        });

        document.getElementById('google-auth-btn').onclick = () => signInWithPopup(auth, googleProvider).catch(err => {
            if(err.code === 'auth/unauthorized-domain') {
                alert("Domain not authorized. Please add gethollow.com to Firebase Console.");
            } else { alert(err.message); }
        });

        document.getElementById('email-auth-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch { try { await createUserWithEmailAndPassword(auth, email, pass); } catch (e) { alert(e.message); } }
        };

        document.getElementById('checkout-btn').onclick = async () => {
            try {
                const createSession = httpsCallable(functions, 'ext-firestore-stripe-payments-createCheckoutSession'); 
                const { data } = await createSession({
                    price: 'prod_TcjJGsXflvsQ7n', // Your Product ID
                    success_url: window.location.origin,
                    cancel_url: window.location.origin,
                });
                window.location.assign(data.url);
            } catch (e) { alert("Checkout service unavailable. Ensure Stripe Extension is active."); }
        };
    </script>
</body>
</html>
