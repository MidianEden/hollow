<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background: #000;
            color: white;
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* FIXED: Hollow scaled smaller + perfectly centered */
        #brand-logo {
            white-space: nowrap;
            font-size: clamp(3rem, 10vw, 7rem); /* reduced from 10rem */
            text-align: center;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(10px) scale(0.97);
            animation: hollowReveal 0.8s ease-out forwards;
        }

        @keyframes hollowReveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(10px); }
            50% { opacity: 1; filter: blur(3px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        #content {
            opacity: 0;
            animation: contentFade 0.7s ease-out 0.4s forwards;
        }

        @keyframes contentFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .underline-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            padding: 6px 0;
            width: 100%;
            color: white;
        }
        .underline-input:focus {
            outline: none;
            border-bottom-color: white;
        }

        .spark-letter {
            position: relative;
            display: inline-block;
        }

        /* IMPROVED SPARK: slower, bigger, blue+white, arcing path */
        .spark-particle {
            position: fixed;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;

            background: radial-gradient(circle, #C8F2FF 0%, #00A8FF 70%);
            box-shadow:
                0 0 8px #00A8FF,
                0 0 14px #00A8FF,
                0 0 24px #C8F2FF;

            animation: sparkArc 5s cubic-bezier(0.25, 0.1, 0.3, 1) forwards;
        }

        /* Arcing motion: launches sideways then curves downward */
        @keyframes sparkArc {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            20% {
                transform: translate(var(--drift), -20px) scale(0.95);
            }
            60% {
                transform: translate(calc(var(--drift) * 1.4), 50vh) scale(0.8);
                opacity: 0.9;
            }
            100% {
                transform: translate(calc(var(--drift) * 1.7), 100vh) scale(0.5);
                opacity: 0;
            }
        }

        .hero-wrapper {
            padding-top: 3rem; /* reduce space so it's more centered */
        }
    </style>
</head>

<body class="text-white px-4">

    <section class="h-screen flex items-center justify-center hero-wrapper">
        <div class="text-center max-w-lg w-full">

            <h1 id="brand-logo" class="font-black tracking-tight">
                <span class="spark-letter">H</span>
                <span class="spark-letter">O</span>
                <span class="spark-letter">L</span>
                <span class="spark-letter">L</span>
                <span class="spark-letter">O</span>
                <span class="spark-letter">W</span>
            </h1>

            <div id="content">

                <p class="text-xl md:text-2xl text-gray-400 mb-14">
                    Instant. Private. Present.
                </p>

                <form id="waitlist-form" class="max-w-md mx-auto">
                    <div class="flex items-center">
                        <input 
                            type="email"
                            id="email"
                            placeholder="your email"
                            class="underline-input"
                            required
                        >
                        <button 
                            id="submit-button"
                            type="submit"
                            class="text-white text-2xl font-light ml-3 hover:opacity-70 transition-opacity">
                            â†’
                        </button>
                    </div>
                </form>

                <div id="success-message" class="opacity-0 transition-opacity duration-300 mt-8">
                    <p class="text-xl md:text-2xl">Thank You.</p>
                    <p class="text-xs text-gray-600 mt-3">You are on the list.</p>
                </div>

                <p id="footer-note" class="text-xs text-gray-600 mt-5 transition-opacity duration-300">
                    Be the first to know when we launch. No spam, ever.
                </p>
            </div>
        </div>
    </section>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            storageBucket: "hollow-7ff49.firebasestorage.app",
            messagingSenderId: "536360139071",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a",
            measurementId: "G-0MYVB4E6RR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("waitlist-form");
        const emailInput = document.getElementById("email");
        const button = document.getElementById("submit-button");
        const successMessage = document.getElementById("success-message");
        const footerNote = document.getElementById("footer-note");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            button.disabled = true;

            try {
                await addDoc(collection(db, "waitlist"), {
                    email: emailInput.value,
                    timestamp: serverTimestamp()
                });

                form.style.opacity = "0";
                footerNote.style.opacity = "0";
                setTimeout(() => {
                    form.style.display = "none";
                    footerNote.style.display = "none";
                    successMessage.classList.remove("opacity-0");
                }, 400);

            } catch (e) {
                button.innerText = "Error";
                button.style.color = "red";
                button.disabled = false;
            }
        });
    </script>

    <!-- SPARKS -->
    <script>
        function launchSpark(letterEl) {
            const rect = letterEl.getBoundingClientRect();

            const spark = document.createElement("div");
            spark.classList.add("spark-particle");

            const x = rect.left + rect.width * Math.random();
            const y = rect.top + rect.height * Math.random();

            spark.style.left = x + "px";
            spark.style.top = y + "px";

            spark.style.setProperty("--drift", (Math.random() * 140 - 70) + "px");

            document.body.appendChild(spark);

            setTimeout(() => spark.remove(), 5000);
        }

        function sparkLoop() {
            const letters = document.querySelectorAll(".spark-letter");
            if (!letters.length) return;

            launchSpark(letters[Math.floor(Math.random() * letters.length)]);

            setTimeout(sparkLoop, 1500 + Math.random() * 2000);
        }

        window.addEventListener("load", () => {
            setTimeout(sparkLoop, 900);
        });
    </script>

</body>
</html>
