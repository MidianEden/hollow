<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Cinematic HOLLOW reveal */
        #brand-logo {
            background: linear-gradient(90deg, #333, #fff, #333);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: hollow-reveal 2.4s ease-out forwards;
        }

        @keyframes hollow-reveal {
            0% { opacity: 0; filter: blur(20px); transform: scale(0.85); background-position: 200% center; }
            40% { opacity: 1; filter: blur(8px); }
            100% { opacity: 1; filter: blur(0); transform: scale(1); background-position: -200% center; }
        }

        /* Content fade upward */
        #content {
            opacity: 0;
            animation: content-rise 1.6s ease-out 1.4s forwards;
        }

        @keyframes content-rise {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-input:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body class="text-white px-4">

    <!-- HERO — FULLSCREEN CENTERED -->
    <section class="h-screen flex items-center justify-center">
        <div class="text-center max-w-lg w-full">

            <h1 id="brand-logo" class="text-7xl md:text-9xl font-black mb-10 tracking-tight">
                HOLLOW
            </h1>

            <div id="content">

                <p class="text-xl md:text-2xl text-gray-400 mb-14">
                    Instant. Private. Present.
                </p>

                <!-- NEW SIGNUP FIELD -->
                <form id="waitlist-form" class="max-w-md mx-auto">

                    <div 
                        class="w-full py-4 px-3 rounded-xl bg-gradient-to-r 
                        from-[#3838ff22] to-[#00000077] border border-gray-800/40 
                        backdrop-blur-md flex items-center justify-between">

                        <input 
                            type="email" 
                            id="email"
                            name="email"
                            placeholder="your email"
                            class="w-full bg-transparent text-gray-300 placeholder-gray-400 
                                   focus:outline-none text-lg"
                            required
                        >

                        <button 
                            id="submit-button"
                            type="submit"
                            class="text-gray-300 hover:text-white text-2xl font-light transition-opacity">
                            →
                        </button>
                    </div>

                    <div class="w-full h-[2px] bg-gray-600/40 mt-2"></div>
                </form>

                <!-- SUCCESS MESSAGE -->
                <div id="success-message" class="transition-opacity duration-300 opacity-0 mt-8">
                    <p class="text-xl md:text-2xl text-white">Thank You.</p>
                    <p class="text-xs text-gray-600 mt-3">You are on the list.</p>
                </div>

                <p id="footer-note" class="text-xs text-gray-600 mt-5 transition-opacity duration-300">
                    Be the first to know when we launch. No spam, ever.
                </p>
            </div>
        </div>
    </section>

    <!-- FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            storageBucket: "hollow-7ff49.firebasestorage.app",
            messagingSenderId: "536360139071",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a",
            measurementId: "G-0MYVB4E6RR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("waitlist-form");
        const emailInput = document.getElementById("email");
        const button = document.getElementById("submit-button");
        const successMessage = document.getElementById("success-message");
        const footerNote = document.getElementById("footer-note");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = emailInput.value;

            button.disabled = true;
            button.style.opacity = "0.4";

            try {
                await addDoc(collection(db, "waitlist"), {
                    email: email,
                    timestamp: serverTimestamp()
                });

                // Fade out form elements
                form.style.opacity = "0";
                footerNote.style.opacity = "0";

                setTimeout(() => {
                    form.style.display = "none";
                    footerNote.style.display = "none";
                    successMessage.classList.remove("opacity-0");
                }, 500);

            } catch (e) {
                console.error(e);
                button.innerText = "Error";
                button.style.color = "#ff4444";
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
