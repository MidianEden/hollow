<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* Fix HOLLOW to always be 1 line */
        #brand-logo {
            white-space: nowrap;
            font-size: clamp(3rem, 12vw, 10rem);
            opacity: 0;
            transform: translateY(20px) scale(0.97);
            animation: hollowReveal 0.9s ease-out forwards;
        }

        @keyframes hollowReveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.96); filter: blur(8px); }
            50% { opacity: 1; filter: blur(2px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* Fade for subtitle + input */
        #content {
            opacity: 0;
            animation: contentFade 0.8s ease-out 0.4s forwards;
        }
        @keyframes contentFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Underline Input */
        .underline-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            padding: 6px 0;
            width: 100%;
            color: white;
        }
        .underline-input:focus {
            outline: none;
            border-bottom-color: #fff;
        }

        /* Letters for spark targeting */
        .spark-letter {
            position: relative;
            display: inline-block;
        }

        /* SPARK PARTICLE (proper colors + glow) */
        .spark-particle {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;

            /* Electric blue + ice blue mix */
            background: radial-gradient(circle, #B7EFFF 0%, #00A8FF 80%);
            box-shadow:
                0 0 6px #00A8FF,
                0 0 12px #00A8FF,
                0 0 20px #B7EFFF;
            animation: sparkFall 3s ease-out forwards;
        }

        @keyframes sparkFall {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            70% {
                opacity: 1;
                transform: translateY(80vh) scale(0.7);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) scale(0.3);
            }
        }

        .hero-wrapper {
            padding-top: 5rem;
        }
    </style>
</head>

<body class="text-white px-4">

    <!-- HERO -->
    <section class="h-screen flex items-center justify-center hero-wrapper">
        <div class="text-center max-w-lg w-full">

            <!-- Split letters for spark attachment -->
            <h1 id="brand-logo" class="font-black tracking-tight">
                <span class="spark-letter">H</span>
                <span class="spark-letter">O</span>
                <span class="spark-letter">L</span>
                <span class="spark-letter">L</span>
                <span class="spark-letter">O</span>
                <span class="spark-letter">W</span>
            </h1>

            <div id="content">

                <p class="text-xl md:text-2xl text-gray-400 mb-14">
                    Instant. Private. Present.
                </p>

                <!-- EMAIL FIELD -->
                <form id="waitlist-form" class="max-w-md mx-auto">
                    <div class="flex items-center">
                        <input 
                            type="email" 
                            id="email"
                            placeholder="your email"
                            class="underline-input"
                            required
                        >
                        <button 
                            id="submit-button"
                            type="submit"
                            class="text-white text-2xl font-light ml-3 hover:opacity-70 transition-opacity">
                            →
                        </button>
                    </div>
                </form>

                <!-- SUCCESS MESSAGE -->
                <div id="success-message" class="opacity-0 transition-opacity duration-300 mt-8">
                    <p class="text-xl md:text-2xl">Thank You.</p>
                    <p class="text-xs text-gray-600 mt-3">You are on the list.</p>
                </div>

                <p id="footer-note" class="text-xs text-gray-600 mt-5 transition-opacity duration-300">
                    Be the first to know when we launch. No spam, ever.
                </p>
            </div>
        </div>
    </section>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            storageBucket: "hollow-7ff49.firebasestorage.app",
            messagingSenderId: "536360139071",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a",
            measurementId: "G-0MYVB4E6RR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("waitlist-form");
        const emailInput = document.getElementById("email");
        const button = document.getElementById("submit-button");
        const successMessage = document.getElementById("success-message");
        const footerNote = document.getElementById("footer-note");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            button.disabled = true;
            button.style.opacity = "0.3";

            try {
                await addDoc(collection(db, "waitlist"), {
                    email: emailInput.value,
                    timestamp: serverTimestamp()
                });

                form.style.opacity = "0";
                footerNote.style.opacity = "0";

                setTimeout(() => {
                    form.style.display = "none";
                    footerNote.style.display = "none";
                    successMessage.classList.remove("opacity-0");
                }, 400);

            } catch (e) {
                button.innerText = "Error";
                button.style.color = "#f00";
                button.disabled = false;
            }
        });
    </script>

    <!-- SPARK SYSTEM -->
    <script>
        function launchSpark(letterEl) {
            const rect = letterEl.getBoundingClientRect();

            const spark = document.createElement("div");
            spark.classList.add("spark-particle");

            // Random launch point inside letter
            spark.style.left = rect.left + rect.width * Math.random() + "px";
            spark.style.top = rect.top + rect.height * Math.random() + "px";

            // Slight sideways drift
            spark.style.setProperty("--drift", (Math.random() * 60 - 30) + "px");

            // Apply drift using inline style in animation:
            spark.animate(
                [
                    { transform: "translate(0, 0)", opacity: 1 },
                    { transform: "translate(var(--drift), 80vh)", opacity: 1 },
                    { transform: "translate(var(--drift), 100vh)", opacity: 0 }
                ],
                { duration: 3000, easing: "ease-out", fill: "forwards" }
            );

            document.body.appendChild(spark);

            setTimeout(() => spark.remove(), 3000);
        }

        function sparkLoop() {
            const letters = document.querySelectorAll(".spark-letter");
            if (!letters.length) return;

            const letter = letters[Math.floor(Math.random() * letters.length)];
            launchSpark(letter);

            // random 1s–3s
            setTimeout(sparkLoop, 1000 + Math.random() * 2000);
        }

        window.addEventListener("load", () => {
            setTimeout(sparkLoop, 700);
        });
    </script>

</body>
</html>
