<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: "Inter", sans-serif; margin: 0; }
        
        /* Initial state is locked */
        body.auth-locked { overflow: hidden; height: 100vh; }
        body.auth-unlocked { overflow-y: auto; height: auto; }

        /* Simple header that shrinks on scroll */
        .header-hero {
            width: 100%;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            transition: padding 0.3s ease;
        }

        body.auth-unlocked .header-hero {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem 0;
        }

        #brand-logo {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            transition: font-size 0.3s ease;
            pointer-events: auto;
        }

        body.auth-unlocked .header-hero #brand-logo {
            font-size: 2rem;
        }

        /* Auth box hidden by default if user might be logged in */
        #auth-box, #tagline {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.auth-locked.show-auth #auth-box,
        body.auth-locked.show-auth #tagline {
            opacity: 1;
        }

        /* Shop content */
        #shop-content {
            background: black;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 100vh;
            padding-top: 2rem;
        }

        .underline-input {
            background: transparent; 
            border: none; 
            border-bottom: 2px solid #444;
            padding: 6px 0; 
            width: 100%; 
            color: white; 
            margin-bottom: 1rem;
            outline: none;
        }
        
        .underline-input:focus {
            border-bottom-color: #888;
        }

        .btn-loading {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body id="main-body" class="auth-locked">

    <section class="header-hero" id="hero">
        <h1 id="brand-logo">HOLLOW</h1>
        
        <div id="auth-box" class="text-center mt-8">
            <p id="tagline" class="text-xl text-gray-400 mb-8">Instant. Private. Present.</p>
            <div class="max-w-xs mx-auto">
                <input type="email" id="email" placeholder="email" class="underline-input" autocomplete="email">
                <input type="password" id="password" placeholder="password" class="underline-input" autocomplete="current-password">
                <div class="flex flex-col gap-3 mt-4">
                    <button id="email-auth-btn" class="bg-white text-black py-2 rounded-full font-bold hover:bg-gray-200 transition">Continue</button>
                    <button id="google-auth-btn" class="border border-gray-600 py-2 rounded-full flex items-center justify-center gap-2 hover:border-gray-400 transition">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google"> Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </section>

    <main id="shop-content" class="px-4 py-20">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl sm:text-5xl font-extrabold mb-16 border-b border-gray-800 pb-4 text-center">The Collection</h2>
            <div class="grid grid-cols-1 gap-12 justify-items-center">
                <div class="w-full max-w-sm text-center">
                    <div class="aspect-square bg-gray-900 rounded-lg overflow-hidden mb-6">
                        <img src="0wproto.png" alt="Hollow 0W Prototype Edition" class="w-full h-full object-cover" />
                    </div>
                    <h3 class="text-xl font-medium">Hollow 0W Prototype Edition</h3>
                    <p class="mt-2 text-gray-400">$75.00 + $5/monthly <span class="text-sm text-gray-500">(upon activation)</span></p>
                    <button id="checkout-btn" class="mt-8 bg-white text-black px-10 py-4 rounded-full font-bold hover:bg-gray-200 transition">Buy Now</button>
                </div>
            </div>
        </div>
        <footer class="mt-40 py-10 text-center text-xs text-gray-600 border-t border-gray-900">
            &copy; 2025 Hollow. All rights reserved.
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        let isAuthenticating = false;

        function unlockSite() {
            document.body.classList.remove('auth-locked');
            document.body.classList.add('auth-unlocked');
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('tagline').style.display = 'none';
            const shop = document.getElementById('shop-content');
            shop.style.display = 'block';
            setTimeout(() => shop.style.opacity = '1', 50);
        }

        function showAuth() {
            document.body.classList.add('show-auth');
        }

        // Check auth state immediately and hide login if already signed in
        onAuthStateChanged(auth, (user) => { 
            if (user) {
                unlockSite();
                isAuthenticating = false;
            } else {
                // User not logged in, show auth form
                showAuth();
            }
        });

        // Google auth
        document.getElementById('google-auth-btn').onclick = async () => {
            if (isAuthenticating) return;
            isAuthenticating = true;
            
            const btn = document.getElementById('google-auth-btn');
            btn.classList.add('btn-loading');
            
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (err) {
                isAuthenticating = false;
                btn.classList.remove('btn-loading');
                
                if (err.code === 'auth/popup-closed-by-user') {
                    // User closed popup, no need to alert
                    return;
                } else if (err.code === 'auth/unauthorized-domain') {
                    alert("Domain not authorized. Please add this domain to Firebase Console.");
                } else {
                    alert("Authentication failed: " + err.message);
                }
            }
        };

        // Email auth with enter key support
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('email-auth-btn').click();
            }
        });

        document.getElementById('email-auth-btn').onclick = async () => {
            if (isAuthenticating) return;
            
            const email = emailInput.value.trim();
            const pass = passwordInput.value;
            
            if (!email || !pass) {
                alert("Please enter both email and password");
                return;
            }
            
            isAuthenticating = true;
            const btn = document.getElementById('email-auth-btn');
            btn.classList.add('btn-loading');
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (signInErr) {
                if (signInErr.code === 'auth/user-not-found' || signInErr.code === 'auth/wrong-password') {
                    try {
                        await createUserWithEmailAndPassword(auth, email, pass);
                    } catch (signUpErr) {
                        isAuthenticating = false;
                        btn.classList.remove('btn-loading');
                        
                        if (signUpErr.code === 'auth/email-already-in-use') {
                            alert("Invalid password");
                        } else if (signUpErr.code === 'auth/weak-password') {
                            alert("Password should be at least 6 characters");
                        } else if (signUpErr.code === 'auth/invalid-email') {
                            alert("Invalid email address");
                        } else {
                            alert("Authentication failed: " + signUpErr.message);
                        }
                    }
                } else {
                    isAuthenticating = false;
                    btn.classList.remove('btn-loading');
                    alert("Authentication failed: " + signInErr.message);
                }
            }
        };

        // Checkout - ONE-TIME PAYMENT ONLY
        document.getElementById('checkout-btn').onclick = async () => {
            const btn = document.getElementById('checkout-btn');
            if (btn.classList.contains('btn-loading')) return;
            
            // Check if user is logged in
            if (!auth.currentUser) {
                alert('Please sign in first to make a purchase');
                return;
            }
            
            btn.classList.add('btn-loading');
            btn.textContent = 'Processing...';
            
            try {
                console.log('Creating checkout session for user:', auth.currentUser.uid);
                
                // Create checkout session document in Firestore (modular SDK)
                const checkoutRef = collection(db, 'customers', auth.currentUser.uid, 'checkout_sessions');
                const docRef = await addDoc(checkoutRef, {
                    mode: 'payment', // ONE-TIME PAYMENT
                    price: 'price_1SfTrKIgrOC6v5CQx8FvyXvn',
                    success_url: window.location.origin + '?success=true',
                    cancel_url: window.location.origin + '?canceled=true',
                    collect_shipping_address: true, // Collect shipping address
                });
                
                console.log('Checkout session document created:', docRef.id);
                
                // Listen for the checkout URL (with timeout)
                const timeout = setTimeout(() => {
                    btn.classList.remove('btn-loading');
                    btn.textContent = 'Buy Now';
                    alert('Checkout is taking too long. Please check:\n\n1. Stripe extension is installed\n2. Webhook is configured\n3. Check Firebase console for errors');
                }, 10000); // 10 second timeout
                
                const unsubscribe = onSnapshot(docRef, (snap) => {
                    const data = snap.data();
                    console.log('Checkout session update:', data);
                    
                    if (data?.error) {
                        clearTimeout(timeout);
                        unsubscribe();
                        console.error('Checkout error:', data.error);
                        btn.classList.remove('btn-loading');
                        btn.textContent = 'Buy Now';
                        alert(`Checkout error: ${data.error.message}\n\nPlease check Firebase console for details.`);
                    }
                    if (data?.url) {
                        clearTimeout(timeout);
                        unsubscribe();
                        console.log('Redirecting to checkout:', data.url);
                        window.location.assign(data.url);
                    }
                });
            } catch (e) {
                console.error('Checkout error:', e);
                btn.classList.remove('btn-loading');
                btn.textContent = 'Buy Now';
                
                // More specific error messages
                if (e.code === 'permission-denied') {
                    alert("Permission denied. Please check:\n\n1. You're signed in\n2. Firestore security rules are set correctly");
                } else {
                    alert(`Checkout error: ${e.message}\n\nCheck browser console for details.`);
                }
            }
        };
        
        // Handle success/cancel redirects
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            alert('Order placed successfully!');
            window.history.replaceState({}, '', window.location.pathname);
        } else if (urlParams.get('canceled') === 'true') {
            window.history.replaceState({}, '', window.location.pathname);
        }
    </script>
</body>
</html>
