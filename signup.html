<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow | Sign Up to Purchase</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: white;
            font-family: "Inter", sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Rainbow Glow Animation */
        @keyframes rotate {
            100% {
                transform: rotate(1turn);
            }
        }

        .rainbow-card-wrapper {
            position: relative;
            z-index: 0;
            border-radius: 24px;
            overflow: hidden;
            padding: 4px;
            /* Thickness of the rainbow border */
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .rainbow-card-wrapper:hover {
            transform: scale(1.01);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
        }

        .rainbow-card-wrapper::before {
            content: '';
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-repeat: no-repeat;
            background-size: 50% 50%, 50% 50%;
            background-position: 0 0, 100% 0, 100% 100%, 0 100%;
            background-image: conic-gradient(transparent, #ff0000, #ff8800, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, transparent 30%);
            animation: rotate 4s linear infinite;
        }

        /* Inner card content matching the dark theme */
        .rainbow-card-content {
            background: #0a0a0a;
            border-radius: 20px;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Form Styles */
        .primary-btn {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #000;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <header class="py-6 px-6 absolute top-0 left-0 w-full z-10">
        <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            <span class="text-sm font-bold uppercase tracking-widest">Back to Home</span>
        </a>
    </header>

    <main class="flex-grow flex items-center justify-center p-6 relative">
        <!-- Background pulse effect from index.html -->
        <div class="fixed inset-0 pointer-events-none z-0">
            <div
                class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-900/10 via-black to-black">
            </div>
        </div>

        <div class="w-full max-w-md rainbow-card-wrapper relative z-10">
            <div class="rainbow-card-content p-8 sm:p-12">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-black tracking-tighter mb-2">Sign Up to Purchase</h1>
                    <p class="text-gray-400">Create an account to buy your Hollow 0W.</p>
                </div>

                <div class="w-full space-y-4">
                    <input type="email" id="email" placeholder="Email address" autocomplete="email">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password">

                    <button id="email-auth-btn" class="primary-btn mt-2">
                        Continue
                    </button>

                    <div class="relative py-4">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center"><span
                                class="bg-[#0a0a0a] px-4 text-xs text-gray-500 uppercase">Or</span></div>
                    </div>

                    <button id="google-auth-btn" class="secondary-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"
                            alt="Google">
                        <span>Continue with Google</span>
                    </button>
                </div>

                <p class="text-xs text-center text-gray-600 mt-8">
                    By confirming, you agree to our Terms of Service and Privacy Policy.
                </p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.replace('dashboard.html');
            }
        });

        document.getElementById('google-auth-btn').onclick = () => signInWithPopup(auth, googleProvider);

        document.getElementById('email-auth-btn').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('email-auth-btn');

            if (!email || !pass) return alert("Please enter email and password");

            const originalText = btn.textContent;
            btn.textContent = "Processing...";
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Redirect handled by onAuthStateChanged
            } catch (e) {
                try {
                    await createUserWithEmailAndPassword(auth, email, pass);
                    // Redirect handled by onAuthStateChanged
                } catch (err) {
                    alert(err.message);
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
        };
    </script>
</body>

</html>
