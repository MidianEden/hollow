<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow ID</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background: #000;
            color: white;
            font-family: "Inter", sans-serif;
            margin: 0;
        }

        .section {
            border-bottom: 1px solid #1f1f1f;
            padding: 3rem 0;
        }

        .label {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #6b7280;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .outline-pill {
            display: inline-block;
            padding: 0.25rem;
            border: 1px solid white;
            border-radius: 9999px;
            transition: border-color 0.3s;
        }

        .outline-pill:hover {
            border-color: #9ca3af;
        }

        .danger {
            color: #ff5a5a;
            border: 1px solid #3a1414;
        }

        .danger:hover {
            background: #3a1414;
        }
    </style>
</head>

<body class="px-4 py-16">

<div class="max-w-3xl mx-auto">

    <!-- Header -->
    <header class="flex items-center justify-between mb-20">
        <a href="index" class="text-sm text-gray-500 hover:text-white transition">
            ← Collection
        </a>

        <h1 class="text-2xl font-black tracking-tight">
            HOLLOW
        </h1>
    </header>

    <!-- Identity -->
    <section class="section">
        <p class="label">Authenticated As</p>
        <p id="user-email" class="text-xl font-medium">
            loading…
        </p>
    </section>

    <!-- Credits -->
    <section class="section">
        <p class="label">Available Credits</p>
        <p id="user-credits" class="text-4xl font-black">
            $0.00
        </p>
    </section>

    <!-- Connectivity / Subscribe -->
    <section class="section">
        <p class="label mb-3">Hollow Connectivity</p>

        <p class="text-gray-400 text-sm max-w-md mb-6">
            Required for real-time presence and instant updates.
            $5.00 per month upon activation.
        </p>

        <!-- SUBSCRIBE BUTTON -->
        <div class="outline-pill">
            <a
                href="https://buy.stripe.com/4gM00j4dQfuE31DdMH2oE01"
                class="px-10 py-3 text-xs font-extrabold uppercase tracking-[0.25em]
                       hover:text-gray-300 transition block"
            >
                Subscribe
            </a>
        </div>
    </section>

    <!-- Actions -->
    <section class="pt-16 flex flex-col gap-6">

        <button
            id="sign-out-btn"
            class="bg-white text-black py-3 rounded-full font-bold
                   hover:bg-gray-200 transition"
        >
            Sign Out
        </button>

        <button
            id="delete-account-btn"
            class="py-3 rounded-full danger font-bold transition"
        >
            Delete Account
        </button>
    </section>

    <!-- Footer -->
    <footer class="mt-24 text-center text-xs text-gray-600">
        Device UID<br>
        <span id="user-uid" class="font-mono text-gray-400">…</span>
    </footer>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
        authDomain: "hollow-7ff49.firebaseapp.com",
        projectId: "hollow-7ff49",
        appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = 'index';

        document.getElementById('user-email').textContent = user.email;
        document.getElementById('user-uid').textContent = user.uid;

        try {
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists() && snap.data().credits !== undefined) {
                document.getElementById('user-credits').textContent =
                    `$${snap.data().credits}.00`;
            }
        } catch {}
    });

    document.getElementById('sign-out-btn').onclick = async () => {
        await signOut(auth);
        window.location.href = 'index';
    };

    document.getElementById('delete-account-btn').onclick = async () => {
        if (!confirm("This will permanently delete your Hollow ID. Continue?")) return;

        try {
            await deleteUser(auth.currentUser);
            window.location.href = 'index';
        } catch (e) {
            alert(
                e.code === 'auth/requires-recent-login'
                ? "Please sign out and back in before deleting."
                : e.message
            );
        }
    };
</script>

</body>
</html>
