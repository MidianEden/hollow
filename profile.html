<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow ID</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ui-white: #FFFFFF;
            --ui-black: #000000;
            --ui-gray-light: #F2F2F2;
            --ui-gray-mid: #4A4A4A;
            --ui-gray-border: #E0E0E0;
            --ui-accent: #1976FF;
            --ui-accent-alt: #00D1FF;
            --panel-bg: rgba(242, 242, 242, 0.04);
            --panel-border: rgba(224, 224, 224, 0.2);
            --header-bg: rgba(0, 0, 0, 0.88);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: "Geist", sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .glass-card {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--panel-border);
            border-radius: 16px;
        }

        .label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #9ca3af;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .primary-btn {
            background: var(--ui-accent);
            color: var(--ui-white);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 118, 255, 0.35);
        }

        .secondary-btn {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            border-color: rgba(0, 209, 255, 0.45);
            background: rgba(20, 24, 30, 0.88);
        }

        .danger-btn {
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            background: rgba(239, 68, 68, 0.05);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .danger-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .header-hero {
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid var(--panel-border);
        }
    </style>
</head>

<body class="relative">

    <header class="header-hero py-4 px-6 mb-12 flex justify-between items-center">
        <a href="/" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            <span class="text-sm font-bold uppercase tracking-widest">Back to Home</span>
        </a>
        <div class="text-xl font-black tracking-tight select-none">HOLLOW ID</div>
        <div class="w-24"></div> <!-- Spacer for centering -->
    </header>

    <main class="flex-grow w-full max-w-2xl mx-auto px-6 pb-20 relative z-10">

        <!-- Identity -->
        <div class="glass-card p-8 mb-8">
            <div class="flex items-center gap-6">
                <div class="w-16 h-16 rounded-full bg-[#171717] border border-white/10 flex items-center justify-center text-2xl font-bold"
                    id="avatar">
                    ?
                </div>
                <div>
                    <p class="label">Authenticated As</p>
                    <p id="user-email" class="text-2xl font-medium tracking-tight">Loading...</p>
                    <p id="user-uid" class="text-xs font-mono text-gray-500 mt-1">UID: ...</p>
                </div>
            </div>
        </div>

        <!-- Credits -->
        <div class="glass-card p-8 mb-8 relative overflow-hidden">
            <div
                class="absolute top-0 right-0 p-32 bg-[#1976FF]/8 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none">
            </div>

            <p class="label text-[#1976FF]">Available Credits</p>
            <div class="flex items-baseline gap-2 mb-0">
                <p id="user-credits" class="text-5xl font-black text-white">$0.00</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="glass-card p-8 flex flex-col sm:flex-row items-center justify-between gap-4">
            <button id="sign-out-btn" class="secondary-btn w-full sm:w-auto text-center">
                Sign Out
            </button>

            <button id="delete-account-btn" class="danger-btn w-full sm:w-auto text-center">
                Delete Account
            </button>
        </div>

    </main>

    <footer class="py-12 text-center text-xs text-gray-600 border-t border-gray-900 bg-black mt-auto">
        <p>&copy; 2025 Hollow. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApT_QCfVEqzECBqPMR3qgdCSWlksIPSgo",
            authDomain: "hollow-7ff49.firebaseapp.com",
            projectId: "hollow-7ff49",
            appId: "1:536360139071:web:c0f481afd91cd3ce1f7b8a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = '/signup';

            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-uid').textContent = "UID: " + user.uid;
            if (user.email) document.getElementById('avatar').textContent = user.email[0].toUpperCase();

            try {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().credits !== undefined) {
                    document.getElementById('user-credits').textContent = `$${snap.data().credits}.00`;
                }
            } catch { }
        });

        document.getElementById('sign-out-btn').onclick = async () => {
            await signOut(auth);
            window.location.href = '/';
        };

        document.getElementById('delete-account-btn').onclick = async () => {
            if (!confirm("This will permanently delete your Hollow ID. Continue?")) return;

            try {
                await deleteUser(auth.currentUser);
                window.location.href = '/';
            } catch (e) {
                alert(
                    e.code === 'auth/requires-recent-login'
                        ? "Please sign out and back in before deleting."
                        : e.message
                );
            }
        };
    </script>
</body>

</html>
